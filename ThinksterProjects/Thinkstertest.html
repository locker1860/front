<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
</head>

<body ng-app="myApp">
    <div ng-controller="messageCtrl">
        <div>
            <h1>Binding {{ message }}</h1>
            <input type="text" ng-model="message">
            <p>The message is {{ message }}</p>
            <p>When "message" + "message" :{{ message + message}}</p>
            <p>Check "maeeage === 'hello'"{{ message === 'hello'}}</p>
            <p>Show \{\{1 + 2\}\} {{ 1 + 2 }}</p>
        </div>
        <div>
            <h3>using ng-bind</h3>
            <h1 ng-bind="'Binding ' + message1" ng-init="message1 = 'hello'"></h1>
            <input type="text" ng-model="message1">
            <p ng-bind="message1"></p>
            <p ng-bind="message1 + message1"></p>
            <p ng-bind="message1 === 'hello'"></p>
            <p ng-bind="1 + 2"></p>
            <button ng-click="updageMessage(message1)">Update Message</button>
        </div>
    </div>
    <div ng-controller="ListCtrl as list">
    <p ng-repeat="message in list.messages">
        {{message.id}} :{{message.text}}
    </p>
    </div>
    <div ng-controller= "PostCtrl as post">
        <form ng-submit="post.addMessage(post.newMessage)">
        <input type = "text" ng-model="post.newMessage">
        <button type="submit">Add Message</button>
            
        </form>
    </div>

    <script src="../../node_modules/angular/angular.js"></script>
    <script src="modules/modules.js"></script>
    <script src="controller/messageCtrl.js"></script>
    <script src = "controller/ListCtrl.js"></script>
    
    <script src = "factory/messageFactory.js"></script>

</body>

</html>
